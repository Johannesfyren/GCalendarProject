<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <!-- <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp"> -->
    <title>Document</title>
</head>
    
<body>
    <div class="container">
        <div class="main-content">
            <div class="header-content">
                <h1 id="cal-name">SSD Møderum</h1>
                <button id="btn-reserve">Reservér</button>
            </div>
            <div class="time-content">
                <div class="title-time-container">
                    <h2 id="meet-title"></h2>
                    <h3 id="meet-time"></h3>
                </div>


                <div class="skill">
                    <div class="outer">
                        <div class="inner">
                            <div id="number">22 min</div> 
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                          <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#DA22FF" />
                            <stop offset="100%" stop-color="#9733EE" />
                          </linearGradient>
                        </defs>
                        <circle id="myCircle" cx="80" cy="80" r="70" stroke-linecap="round" />
                    </svg>
                </div>
                

  
                <!-- <div class="countdown-container">-->
                    
                    







                </div>
            </div>
            <button id="connect-GA" onclick="handleAuthClick()">Forbind Google-kalender</button>
            <span id="no-events"></span>
            
        </div>
        <div class="sec-content">
            <!-- <button id="test-fetch">Test</button>
            <button id="revoke" onclick="revokeAccess()">log out</button> -->
        </div>
    </div>
   
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
   
</body>
</html>
